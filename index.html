<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Truss Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">	
    <link rel="stylesheet" type="text/css" href="index.css"> 
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="zoom-grid">
            <h3>Zoom</h3>
            <input type="text" id="zoom" size="5">
            <button type="button" onclick="updateZoom()">Update Zoom</button>
        </div>
        <div class="grid-item" id="canvas-grid">
            <canvas id="canvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
        </div>
        <div class="grid-item" id="entry-grid">
            <h2>Joints</h2>
            <div id="data-entry-joints"></div>
            <button type="button" onclick="addJointEntry()">+</button>
            <button type="button" onclick="deleteJointEntry()">-</button>
            
            <h2>Members</h2>
            <div id="data-entry-members"></div>
            <button type="button" onclick="addMemberEntry()">+</button>
            <button type="button" onclick="deleteMemberEntry()">-</button>

            <h2>Load Forces</h2>
            <p>Note: One component must be 0.</p>
            <div id="data-entry-loads"></div>
            <button type="button" onclick="addLoadEntry()">+</button>
            <button type="button" onclick="deleteLoadEntry()">-</button>

            <h2>Reaction Forces</h2>
            <p>Note: One component must be 0. The other must be +x, -x, +y, or -y.</p>
            <div id="data-entry-reactions"></div>
            <button type="button" onclick="addReactionEntry()">+</button>
            <button type="button" onclick="deleteReactionEntry()">-</button>

            <br><br><br>
    
            <button type="button" onclick="enterData()">Update</button>

            <br><br><br>

            <button type="button" onclick="exportData()">Export Data</button>
            <br>
            <button type="button" onclick="takeInData()">Import Data</button>
        </div>
        <div class="grid-item" id="resultBox"></div>
    </div>
    <script src="decimal.js"></script>
    <script src="globals.js"></script>
    <script src="data-entry.js"></script>
    <script src="rref.js"></script>
    <script src="physics.js"></script>
    <script src="main.js"></script>
</body>
</html>
