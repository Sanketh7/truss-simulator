<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Truss Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">	
    <script src="https://kit.fontawesome.com/7f23f9c805.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="index.css"> 
</head>
<body>
    <div class="columns">
        <div class="column">
            <button class="button is-success is-rounded">
                <span>
                    <i class="fas fa-search-plus"></i>
                </span>
            </button>
            <div id="zoom-text"><b>Zoom:</b> 100</div>
            <button class="button is-danger is-rounded">
                <span>
                    <i class="fas fa-search-minus"></i>
                </span>
            </button>
            <div>
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>
        </div>
        <div class="column">
            <div class="block input-area">
                <div class="field">
                    <label class="label">Tensile Strength</label>
                    <div class="control">
                        <input class="input" type="text">
                    </div>
                    <p class="help">How much can the material be stretched?</p>
                </div>
                <div class="field">
                    <label class="label">Compressive Strength</label>
                    <div class="control">
                        <input class="input" type="text">
                        <p class="help">How much can the material be compressed?</p>
                    </div>
                </div>
            </div>
            <div class="block input-area">
                <h1 class="title">Joints</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="center-text">Name</th>
                            <th class="center-text">x</th>
                            <th class="center-text">y</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input class="input" type="text"></td>
                            <td><input class="input" type="text"></td>
                            <td><input class="input" type="text"></td>
                        </tr>
                    </tbody>
                </table>
                <button class="button is-success">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span>Add Joint</span>
                </button>
            </div>
            <div class="block input-area">
                <h1 class="title">Members</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="center-text">Joint 1</th>
                            <th class="center-text">Joint 2</th>
                        <tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input class="input" type="text"></td>
                            <td><input class="input" type="text"></td>
                        </tr>
                    </tbody>
                </table>
                <button class="button is-success">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span>Add Member</span>
                </button>
            </div>
        </div>
        <div class="column">
            <div class="block input-area">
                <h1 class="title">Load Forces</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="center-text">Joint</th>
                            <th class="center-text">x</th>
                            <th class="center-text">y</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input class="input" type="text"></td>
                            <td><input class="input" type="text"></td>
                            <td><input class="input" type="text"></td>
                        </tr>
                    </tbody>
                </table>
                <button class="button is-success">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span>Add Force</span>
                </button>
            </div>
            <div class="block input-area">
                <h1 class="title">Reaction Forces</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="center-text">Joint</th>
                            <th class="center-text">x</th>
                            <th class="center-text">y</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input class="input" type="text"></td>
                            <td><input class="input" type="text"></td>
                            <td><input class="input" type="text"></td>
                        </tr>
                    </tbody>
                </table>
                <button class="button is-success">
                    <span class="icon">
                        <i class="fas fa-plus"></i>
                    </span>
                    <span>Add Force</span>
                </button>
            </div>
        </div>
    </div>
    <script src="globals.js"></script>
    <script src="data-entry.js"></script>
    <script src="rref.js"></script>
    <script src="physics.js"></script>
    <script src="main.js"></script>
</body>
</html>
